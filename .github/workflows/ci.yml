name: CI

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request_target:
    branches: ["master"]

jobs:
  tests:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x] # Updated to a more recent LTS version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm --version
          node --version
          npm install

      - name: Run Tests
        run: npm run test
